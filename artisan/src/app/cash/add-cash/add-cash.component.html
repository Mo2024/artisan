<div class="full-screen-bg">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-header d-flex justify-content-between text-white align-items-center bg-secondary">
                        Add Cash
                        <button type="button" class="btn-close" aria-label="Close"
                            (click)="emitCloseClicked()"></button>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" [(ngModel)]="date"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-3">
                                <label for="paid_by" class="form-label">Paid By</label>
                                <input type="text" class="form-control" id="paid_by" [(ngModel)]="paid_by"
                                    placeholder="Enter payer" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-3">
                                <label for="payment_method" class="form-label">Payment Method</label>
                                <select class="form-select" id="payment_method" [(ngModel)]="payment_method"
                                    [ngModelOptions]="{standalone: true}">
                                    <option value="Benefit">Benefit</option>
                                    <option value="Visa">Visa</option>
                                    <option value="Cash">Cash</option>
                                    <option value="bank account">Bank Account</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3" *ngIf="payment_method === 'bank account'">
                                <label for="account" class="form-label">Select Account</label>
                                <select class="form-select" id="account" [(ngModel)]="selectedAccountIndex"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let account of accounts; let i = index" [value]="i">
                                        {{ account.name }}</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="cost" class="form-label">Cost</label>
                                <input type="number" class="form-control" id="cost" [(ngModel)]="cost"
                                    placeholder="Enter Cost" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="mb-3">
                                <label for="siteId" class="form-label">Select Site</label>
                                <select class="form-select" id="siteId" [(ngModel)]="site_id"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let site of sites" [value]="site.id">{{ site.name }}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="supplier" class="form-label">Description</label>
                                <textarea class="form-control" id="invoice_no" rows="3"
                                    placeholder="Enter extra description" [(ngModel)]="description"
                                    [ngModelOptions]="{standalone: true}"></textarea>
                            </div>


                            <button type="submit" class="btn btn-primary" (click)="addCash()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
