<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="BusinessInput">Business Name</label>
                            <input type="text" [(ngModel)]="username" name="username" class="form-control"
                                id="BusinessInput" placeholder="Enter Business Name">
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button [disabled]="isDisabled" class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
