<div class="container-fluid d-flex flex-column justify-content-between p-0 position-relative">
    <div class="container mt-4">
        <h1 class="mb-4">Suppliers</h1>
        <div class="row">
            <div class="col-md-4" *ngFor="let supplier of suppliers">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center bg-secondary text-light">
                        <h5 class="card-title mb-0">{{ supplier.name }}</h5>
                        <div>
                            <div class="d-inline">
                                <button type="button" class="btn btn-sm btn-link text-warning bg-dark"
                                    (click)="editSupplier(supplier)">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                            <div class="d-inline ms-2"> <!-- Add margin between buttons -->
                                <button type="button" class="btn btn-sm btn-link text-danger bg-dark"
                                    (click)="deleteSupplier(supplier)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ supplier.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button [disabled]="showAddSupplier" class="btn btn-primary btn-lg rounded-circle position-fixed bottom-0 end-0 m-4"
        (click)="toggleAddSupplier()">+</button>

</div>
<app-add-supplier (closeClicked)="toggleAddSupplier()" (supplierAdded)="handleSupplierAdded($event)"
    *ngIf="showAddSupplier"></app-add-supplier>
<app-edit-supplier [supplier]="selectedSupplier" (closeClicked)="toggleEditSupplier()"
    (supplierEdited)="handleSupplierEdited($event)" *ngIf="showEditSupplier">
</app-edit-supplier>
